<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</head>
<style>
	.container {
		min-height: 100vh;
	}
</style>

<body>

	<div class="container d-flex justify-content-center align-items-center">
		<div th:if="${loginError}" class="alert alert-danger text-center">
			<span th:text="${loginError}"></span>
		</div>
		<div class="card" style="width: 500px;">

			<h1 class="card-title d-flex justify-content-center">Add Shop</h1>
			<div class="card-body">
				<form action="/admin/recipebook/add-Shop-Details" class="form-group" method="post" th:object="${shopDetails}">
					<label>Shop Name</label>
					<input class="form-control" type="text" name="shopName">
					&nbsp;
					<label>Location</label>
					<input class="form-control" type="url" name="location">
					&nbsp;
					
					<label>Items</label><br>
					<textarea class="form-control" name="ingridients"></textarea>
					&nbsp;
					<div class="d-grid">
						<button class="btn btn-info"  type="submit">Add Shop</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
