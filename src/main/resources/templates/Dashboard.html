<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Responsive Admin Panel</title>
</head>

<body>
	<div class="container-fluid p-0">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
			<div class="container-fluid d-flex justify-content-center">
				<h1 class="navbar-brand mb-0 text-white">Admin Panel</h1>
			</div>
		</nav>

		<div class="row g-0">
			<!-- Sidebar -->
			<div class="col-12 col-md-3 bg-light p-3 border-end">
				<ul class="nav flex-column">
					<li class="nav-item">
						<h2>Dashboard</h2>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold" active th:href="@{/admin/recipebook/dashboard}">User
							Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold" th:href="@{/admin/recipebook/AllRecipeDetails}">Recipe
							Details</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold" th:href="@{/admin/recipebook/add-Shop-Details}">Shop
							Info</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold">Settings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-primary fw-bold" th:href="@{/admin/recipebook/logout}">Logout</a>
					</li>
				</ul>
			</div>


			<!-- Main Content -->
			<div class="col-12 col-md-9 p-4">
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-hover align-middle">
						<thead class="table-primary">
							<tr>
								<th scope="col">SL.No</th>
								<th scope="col">UserName</th>
								<th scope="col">Email</th>
								<th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}">
								<td th:text="${user.id}"></td>
								<td th:text="${user.name}"></td>
								<td th:text="${user.email}"></td>

								<td>
									<a class="btn btn-primary"
										th:href="@{/admin/recipebook/recipedetails/{id}(id=${user.id})}">View</a>
									&nbsp;
									<a class="btn btn-danger" th:if="${!user.isBlocked}"
									th:href="@{/admin/recipebook/userblock/{id}(id=${user.id})}" >
										Block</a>
									<a class="btn btn-success" th:if="${user.isBlocked}"
									th:href="@{/admin/recipebook/user_unblock/{id}(id=${user.id})}">
										UnBlock</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
